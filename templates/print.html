<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Agile Manager - Print</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=1080">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/print.css">
</head>

<body class="standardBody">
  <section class="container-fluid p-5">
    <div id="task-table">
      <div class="row th">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">Task name</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-2">Assigned to</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-2 ">Due Date</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-2 ">Progress</div>
      </div>

      <!-- classes "row-even" and "row-odd" have different background colors (get loaded through ajax) -->
      <div class="row d-none row-template td p-4">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">Task 1</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-2">Mira Musterfrau</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-2">23.11.2020</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
          <!-- special style for different flags is achieved by adding classes "InProgress", "Done" and "Todo" -->
          <div class="col-lg-2 col-md-2 col-sm-2 col-2">TODO</div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="static/print.js"></script>
</body>


</html>
