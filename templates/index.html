<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agile Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body class="standardBody">
    <nav class="container-fluid">
        <section class="row">
            <div class="mobileTop col-lg-10 col-md-10 col-sm-9 col-xs-8 col-8 p-3 pl-5">

                <div class="topnav">
                    <a href="./" class="topnavLink"<h1 id="heading">Agile Manager</h1></a>
                </div>

            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-4 pt-4 pb-3">
                <a href="print" target="_blank"><img class="printButton" src="static/printbutton.svg" alt="Print Button"></a>
            </div>
        </section>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="successCloseButton">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h4 class="modal-title" id="successModalLabel">Your task was added successfully</h4>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary confirm-btn" data-dismiss="modal" id="successConfirmButton">Great!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-3 col-4 pt-4 pb-3">
        <a href="add_task" class="addTaskButton">+ Add Task</a>
    </div>

    <section class="container-fluid p-5">
        <div id="task-table">
            <div class="mobile-th row th">
                <div class="mobile-task col-lg-6 col-md-6 col-sm-6 col-6">Task name</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-2">Assigned to</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-2 ">Due Date</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-2 ">Progress</div>
            </div>
            <div class="mobile-task col-6">
                <p class="taskText">Tasks</p>
            </div>


            <!-- classes "row-even" and "row-odd" have different background colors (get loaded through ajax) -->
            <div class="row d-none row-template td p-4">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 col-4">Task 1</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-2">Mira Musterfrau</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 col-3">23.11.2020</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 col-3 mobile-sf-container">
                    <!-- special style for different flags is achieved by adding classes "InProgress", "Done" and "Todo" -->
                    <div class="state-flag">TODO</div>
                </div>
            </div>
        </div>
    </section>

    <div class="container buttonDiv">
        <div class="row buttonInnerDiv">
            <button class="showMore" id="more-tasks-button" type="button" onclick="loadTasks()">Show More</button>
        </div>
    </div>

    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>

</html>
